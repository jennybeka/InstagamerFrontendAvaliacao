<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-sm-8 col-md-8 offset-sm-1">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" placeholder="Name" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="username" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" placeholder="email@example.com" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
          <label for="cpassword">Confirm Password: </label>
          <input type="password" formControlName="cpassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }" />
          <div *ngIf="submitted && f.cpassword.errors" class="error">
            <div *ngIf="f.cpassword.errors.required">Password is required</div>
            <div *ngIf="f.cpassword.errors.mustMatch ">Passwords must be the same </div>
            <div *ngIf="f.cpassword.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
          <a routerLink="/instagamer/login" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>


 <div class="col-sm-6 offset-sm-3">
   <div class="login-container" class="clearfix">
     <a href="/" class="logolink">
       <img src="../../../assets/img/logoInsta.png" width="250">
     </a>
     <p class="text-center description-page">Welcome to instaGamer!<br>Please insert your data to login:</p>
     <hr>
     <!-- Form -->
     <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label for="email">Email:</label>
         <input type="email" class="form-control" formControlName="email" placeholder="email@example.com"
           [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
         <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
           <div *ngIf="f.email.errors.required">Email is required</div>
         </div>
       </div>
       <div class="form-group">
         <label for="password">Password:</label>
         <input type="password" class="form-control" formControlName="password" placeholder="******"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
         <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
           <div *ngIf="f.password.errors.required">Password is required</div>
         </div>
       </div>
       <!-- Div de Register(aparece se clicado) -->
       <div class="form-group">
         <button [disabled]="loading" class="btn btn-primary">
           <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
           Login
         </button>
         <!-- FIM DIV de register -->
         <a routerLink="/instagamer/register" class="btn btn-link">Register</a>
       </div>
       <hr>
       <!-- <a class="btn btn-default" href="passwordreset">Forgot password</a> -->
     </form>
   </div>
 </div>

<header class="">
  <div class="container special-padding" *ngIf="verifyIsLoggedIn()">
    <a [routerLink]="['instagamer/home', page || 0]" class="logo pull-left">
      <img src="/assets/ico/android-icon-48x48.png" data-toggle="tooltip" ngbTooltip="Home" class="logo-text hidden-xs" />
    </a>
    <ul class="nav justify-content-end ">
      <li>
      </li>
      <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['instagamer/home', page || 0]">
           <i class="fa fa-home" aria-hidden="true" data-toggle="tooltip" ngbTooltip="Home"></i>
          </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/instagamer/profile', page || 0]">
          <i class="fa fa-user-o" aria-hidden="true" data-toggle="tooltip" ngbTooltip="Profile"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['instagamer/posts/all', page || 0]">
          <i class="fa fa-search" aria-hidden="true" data-toggle="tooltip" ngbTooltip="Search"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="onLogout()" *ngIf="verifyIsLoggedIn()" routerLink="/instagamer/login">
          <i class="fa fa-sign-out" aria-hidden="true" data-toggle="tooltip" ngbTooltip="Logout"></i>
        </a>
      </li>
    </ul>
  </div>
</header>
